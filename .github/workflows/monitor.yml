name: Page Monitor

on:
  workflow_dispatch:
  schedule:
    # 毎日 09:10 JST（= 00:10 UTC）
    - cron: "10 0 * * *"

permissions:
  contents: write

concurrency:
  group: page-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NOTIFY_FIRST_SEEN: "0"          # デモ中だけON推奨（確認後は0 or 削除）
          DISCORD_SUPPRESS_EMBEDS: "1"    # GitHubリンクの埋め込みを抑制して見やすく
          MAX_ATOM_ITEMS: "5"
          MAX_HTML_LINKS: "8"
          SLEEP_SEC: "1"
          HTTP_TIMEOUT: "30"
        run: |
          python monitor.py

      - name: Commit snapshot if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add snapshots.json
          if git diff --cached --quiet; then
            echo "No snapshot changes."
            exit 0
          fi

          git commit -m "Update snapshots"
          git pull --rebase
          git push
