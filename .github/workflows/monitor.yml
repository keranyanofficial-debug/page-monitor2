name: Page Monitor

on:
  workflow_dispatch:
  schedule:
    # 毎日 00:10 UTC（= 日本時間 09:10）に実行
    - cron: "10 0 * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python monitor.py

      - name: Commit snapshots if changed
        run: |
          if git status --porcelain | grep -q "snapshots.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add snapshots.json
            git commit -m "Update snapshots.json"
            git push
          else
            echo "No snapshot changes."
          fi
